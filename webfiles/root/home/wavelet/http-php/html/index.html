<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">
<html lang="en">
<head><title>Wavelet System User Interface</title></head>
<div id="body_div" class="body_divider">
<div id="page title" class="title">Wavelet System User Interface</div>
<body onload="handlePageLoad();" class="defaultBody">
<div id="common_options" class="input_divider">
<div id="static_inputs_section" class="input_divider">
Static Inputs<div id="static_inputs_section_inner" class="input_divider_inner">
<button id="1" class="inputButton inputStaticButtons" value="1" type="button">Blank Screen</button>
<button id="2" class="inputButton inputStaticButtons" value="2" type="button">NY State Seal</button>
<button id="T" class="inputButton inputStaticButtons" value="T" type="button">Test Card</button>
</div></div>
<div id="dynamic_inputs" class="input_divider">
Video Sources<br>
<button id="RD" class="inputButton inputStaticButtons" value="RD" type="button">Refresh Video Sources</button><br>
<div id="dynamicInputs" div class="dynamicInputsTarget"></div>
<br>Toggle Banner <label class="switch" id="banner_toggle"><input type ="checkbox" id="banner_toggle_checkbox"><span class="slider round"></span></label>
</div>

<div id="multiple_inputs_section" class="input_divider">
<div id="multiple_inputs_inner" class="input_divider_inner">
&emsp;<details><summary>Multiple Input Selection<span class="icon"></span></summary>
<p>
<button id="W" class="inputButton inputStaticButtons" value="W" type="button">Activate Multi Inputs</button>
</p>
</details>
</div></div></div>
<div id="Host control" class="host_divider">Detected Wavelet Hosts<br>
<div id="dynamicHosts" div class="dynamicHostsTarget"></div>
</div>

<div id="Advanced Settings" class="settings_divider">
<details><summary>Advanced Settings<span class="icon"></span></summary>
<p>
<div id="livestreaming" class="input_divider">
<div id="livestreaming_inner" class="input_divider_inner">
<br>
Toggle Livestreaming <label class="switch" id="lstoggle">
<input type ="checkbox" id="lstoggleinput">
<span class="slider round"></span>7
</label>	
<br><br>
<details><summary>Livestream target, API Key setup<span class="icon"></span></summary>
<p>
<label for="lsurl">Livestream URL target:</label>
<input type="text" id="lsurl" name="lsurl">&ensp;
<label for="lsapikey">API Key:</label>
<input type="text" id="lsapikey" name="lsapikey">
<br>
<button onclick="applyLivestreamSettings()" id="lsApplyButton" class="lsApplyButton" type="button">Apply</button><br>
</p>
</details>
</div>
</div>
<div id="systemcontrols" class="input_divider">
<details><summary>System Controls<span class="icon"></span></summary>
<p>
<button id="DR" class="inputButton inputStaticButtons" value="DR" type="button">Decoder Task Restart (all)</button>
<button id="ER" class="inputButton inputStaticButtons" value="ER" type="button">Encoder Hard Reset (all)</button>
<button id="SR" class="inputButton inputStaticButtons" value="SR" type="button">Hard Reset (all)</button>
<button id="SR" class="inputButton inputStaticButtons" value="CL" type="button">Clear Video Sources</button>
</p>
</div>
</details>
</div>
</div>
<div id="codecs_section" class="input_divider">
<div id="codecs_section_inner" class="input_divider_inner">
&emsp;<details><summary>Codec Selection<span class="icon"></span></summary>
<p>
<button class="codecButton inputStaticButtons" value="A">H.264 SW
<button class="codecButton inputStaticButtons" value="B">H.264 QSV (recommended)
<button class="codecButton inputStaticButtons" value="C">HEVC SW High BW (libx265)
<button class="codecButton inputStaticButtons" value="C1">HEVC SW Low BW (libx265)
<button class="codecButton inputStaticButtons" value="D">HEVC SW (libsvt_hevc)	
<button class="codecButton inputStaticButtons" value="D1">HEVC SW (libsvt_hevc zerolatency)
<button class="codecButton inputStaticButtons" value="D2">HEVC QSV
<button class="codecButton inputStaticButtons" value="D3">HEVC VA-API
<button class="codecButton inputStaticButtons" value="E">VP9 SW
<button class="codecButton inputStaticButtons" value="E1">VP8 SW
<button class="codecButton inputStaticButtons" value="F">VP9 HW
<button class="codecButton inputStaticButtons" value="G">RAV1E AV1 SW
<button class="codecButton inputStaticButtons" value="H">AV1 QSV
<button class="codecButton inputStaticButtons" value="H1">LIBAOM_AV1 SW
<button class="codecButton inputStaticButtons" value="H2">LIBSVT_AV1 SW
<button class="codecButton inputStaticButtons" value="M1">MJPEG SW
<button class="codecButton inputStaticButtons" value="M2">MJPEG QSV 

</p>
</details>
</div>
</div>
</p>
</details>
</div>
<br><br>
<script src="index.js"></script>
</body>
</html>
