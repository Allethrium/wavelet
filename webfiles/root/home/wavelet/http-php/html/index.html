<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">
<html lang="en">
<head><title>Wavelet System User Interface</title></head><div id="page title" class="title">Wavelet System User Interface</div>
<div id="livestreaming" class="input_divider">
	<h3>Livestream Settings</h3>
	<div id="livestreaming_inner" class="input_divider_inner">
	<button id="0" class="lsButton inputStaticButtons" value="0" type="button">Toggle Livestreaming</button><br>
        &emsp;<details><summary>Livestream target, API Key<span class="icon"></span></summary>
        <p>
	<label for="lsurl">Livestream URL target:</label>
	<input type="text" id="lsurl" name="lsurl">&ensp;
	<label for="lsapikey">API Key:</label>
        <input type="text" id="lsapikey" name="lsapikey">
	<br>
	<button id="lsApplyButton" class="inputButton inputStaticButtons lsApplyButton" value="AP" type="button">Apply</button><br>
	</p>
	</details>
	</div>
</div>

</div>

<body onload="handlePageLoad();" class="defaultBody">

<div id="static_inputs_section" class="input_divider">
	<h3>Common Input Options</h3>
	<div id="static_inputs_section_inner" class="input_divider_inner">
	<button id="1" class="inputButton inputStaticButtons" value="1" type="button">Blank Screen</button>
	<button id="2" class="inputButton inputStaticButtons" value="2" type="button">NY State Seal</button><br>
	</div>
</div>

<div id="dynamic_inputs" class="input_divider">
	<h3>Detected Input Devices</h3>
	<div id="dynamicInputsWrapper" class="wrapper">
		<div id="dynamicInputs" div class="dynamicInputsTarget">
		</div>
	</div>
</div>

<div id="multiple_inputs_section" class="input_divider">
	<h3>Multiple Input Selection</h3>
        <div id="multiple_inputs_inner" class="input_divider_inner">
	&emsp;<details><summary>Multiple Input Selection<span class="icon"></span></summary>
	<p>
	<button id="W" class="inputButton inputStaticButtons" value="W" type="button">Activate Multi Inputs</button>
	</p>
	</details>
	</div>
</div>

<div id="codecs_section" class="input_divider">
	<h3>Codec Selection</h3>
	<div id="codecs_section_inner" class="input_divider_inner">
	&emsp;<details><summary>Codec Selection<span class="icon"></span></summary>
	<p>
	<button class="codecButton inputStaticButtons" value="A">H.264 SW
	<button class="codecButton inputStaticButtons" value="B">H.264 QSV (recommended)
	<button class="codecButton inputStaticButtons" value="C">HEVC SW
	<button class="codecButton inputStaticButtons" value="D">HEVC QSV
	<button class="codecButton inputStaticButtons" value="E">VP9 QSV
	<button class="codecButton inputStaticButtons" value="H">AV1 QSV
	</p>
	</details>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
